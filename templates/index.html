<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Segmentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        <form action="{{ url_for('index') }}" method="post">
                            <div class="mb-3">
                                <label for="customer" class="form-label">Tên khách hàng</label>
                                <input type="text" class="form-control" id="customer" name="customer" required>
                            </div>

                            <div class="mb-3">
                                <label for="age" class="form-label">Tuổi</label>
                                <input type="number" class="form-control" id="age" name="age" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Nghề nghiệp hiện tại</label>
                                <div class="row row-cols-2 row-cols-md-3 g-2">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="occupation" id="Student" value="Student">
                                            <label class="form-check-label" for="Student">Student</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="occupation" id="Teacher" value="Teacher">
                                            <label class="form-check-label" for="Teacher">Teacher</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="occupation" id="Engineer" value="Engineer">
                                            <label class="form-check-label" for="Engineer">Engineer</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="occupation" id="Freelancer" value="Freelancer">
                                            <label class="form-check-label" for="Freelancer">Freelancer</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="occupation" id="Doctor" value="Doctor">
                                            <label class="form-check-label" for="Doctor">Doctor</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="income" class="form-label">Thu nhập hàng năm</label>
                                    <input type="number" class="form-control" id="income" name="income" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="annual" class="form-label">Chi tiêu hàng năm</label>
                                    <input type="number" class="form-control" id="annual" name="annual" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="shoppingFrequency" class="form-label">Tần suất mua hàng (Tháng)</label>
                                <select class="form-select" id="shoppingFrequency" name="shoppingFrequency" required>
                                    <option value="3">Ít (1 - 5 lần)</option>
                                    <option value="6">Thi thoảng (5 - 8 lần)</option>
                                    <option value="11">Nhiều (8 - 13 lần)</option>
                                    <option value="15">Rất nhiều (13+ lần)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="favoriteProduct" class="form-label">Sản phẩm yêu thích</label>
                                <select class="form-select" id="favoriteProduct" name="favoriteProduct" required>
                                    <option value="Beauty">Beauty (Mỹ phẩm)</option>
                                    <option value="Technology">Technology (Đồ công nghệ)</option>
                                    <option value="Fashion">Fashion (Quần áo)</option>
                                    <option value="Electronics">Electronics (Gia dụng)</option>
                                    <option value="Groceries">Groceries (Tạp hóa)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Gửi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
